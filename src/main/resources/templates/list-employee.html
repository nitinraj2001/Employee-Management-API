<!DOCTYPE HTML>

<html xmlns:th="www.thymeleaf.org">

<head>

   <title>Employee-list-page</title>
   
   <link rel="stylesheet" th:href="@{/css/demo.css}"/>
   
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <h2 align="center"><i>WELCOME TO EMPLOYEE LIST DASHBOARD</i></h2>
  
  <div class="container">
  
  <a th:href="@{showFormForAdd}"class="btn btn-primary btn-sm mb-3">ADD EMPLOYEE</a>
  
  <table class="table table-bordered table-striped">
      <thead class="thead">
        
        <tr>
            <td>EmpFirst_Name</td>
            <td>EmpLastName</td>
            <td>Employee_email</td>
            <td>Action</td>
        </tr>
     
     </thead>
     
     <tbody><tr th:each="theEmployee : ${employees}">
             
                 <td th:text="${theEmployee.firstName}"/>
                 <td th:text="${theEmployee.lastName}"/>
                 <td th:text="${theEmployee.email}"/>
                 <td>
                    <a th:href="@{/employees/showFormForUpdate(empID=${theEmployee.getId()})}" class="btn btn-primary btn-sm">Update</a>
                    <a th:href="@{/employees/delete(empID=${theEmployee.getId()})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('are u sure you want to delete this employee?'))) return false" >Delete</a>
            </tr>
            
     </tbody>   
        
  </table>
  
  </div>

</body>
</html>
