<!DOCTYPE HTML>

<html xmlns:th="www.thymeleaf.org">

<head>

   <title>Employee-list-page</title>
   
   <link rel="stylesheet" th:href="@{/css/demo.css}"/>
   
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <div class="container">
     
     <h2>EMPLOYEE DIRECTORY</h2>
     
     <hr>
     
     <h3>SAVE EMPLOYEE</h3>
     
     <hr>
  
     <form action="#" th:action="@{/employees/save}" th:object="${employee}" th:method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{firstName}" placeholder="first Name" class="form-control mb-4 col-4"/>
            <input type="text" th:field="*{lastName}" placeholder="last Name" class="form-control mb-4 col-4"/>
            <input type="email" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4"/>
            <button type="submit" class="btn btn-info mb-4 col-2">Save</button>
     </form>
     
     <a th:href="@{/employees/list}">Back to Employees List</a>
  
  </div>
  
  
  </body>
  
  </html>
